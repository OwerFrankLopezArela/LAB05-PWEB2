{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'styles/style.css' %}" />
    <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/7273/7273751.png">
    <title>MI BLOG</title>
  </head>
  <body>
    <header class="header">
      <div class="logo">
        <img src="https://upload.wikimedia.org/wikipedia/commons/f/f9/Escudo_UNSA.png" alt="Logo">
      </div>
      <div class="title">
        <h1>Mi Blog Personal</h1>
      </div>
      <div>
        <a href="{% url 'new_post' %}" class="add-button">Nuevo Blog</a>
      </div>
    </header>

    <main class="main">
        <ul class="article-list">
            {% for post in posts %}
            <li class="article-item">
                <article class="article">
                    <h2 class="article__h2">
                        <a href="{% url 'post' post.id %}" class="article__a">{{ post.title }}</a>
                    </h2>
                      <a href="{% url 'post' post.id %}" class="article__aa">{{ post.created_date }}</a>
                </article>
            </li>
            {% endfor %}
        </ul>
    </main>
  </body>
</html>
