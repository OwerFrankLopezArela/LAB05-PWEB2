{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'styles/style.css' %}" />
    <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/7273/7273751.png">
    <title>GUARDAR MI BLOG</title>
  </head>
  <body>
    <header class="header">
      <div class="logo">
        <img src="https://upload.wikimedia.org/wikipedia/commons/f/f9/Escudo_UNSA.png" alt="Logo">
      </div>
      <div class="title">
        <h1>Mi Blog Personal</h1>
      </div>
    </header>

    <main class="main">
      <ul class="article-list">
        <li class="article-item">
            <article class="article">
                <a class="article__aa">{{ post.created_date }}</a>
              <h2 class="article__h2">
                <a class="article__a">{{ post.title }}</a>
              </h2>
              <p class="article__p">{{ post.text }}</p>
      
              <a href="{% url 'edit_post' post.id %}" class="add-button">Editar</a>
              <a href="{% url 'delete_post' post.id %}" class="add-button">Eliminar</a>
              <a href="{% url 'index' %}" class="add-button">Volver</a>
            </article>
        </li>
      </ul>

    </main>
  </body>
</html>
