{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'styles/style.css' %}" />
    <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/7273/7273751.png">
    <title>EDICION DE BLOG</title>
  </head>
  <body>
    <header class="header">
      <div class="logo">
        <img src="https://upload.wikimedia.org/wikipedia/commons/f/f9/Escudo_UNSA.png" alt="Logo">
      </div>
      <div class="title"> 
        <h1>Mi Blog Personal</h1>
      </div>

    </header>

    <main class="main">
      <div class="container">
        <form method="post" class="my-form">
          {% csrf_token %}
          <div class="form-field">
            <label for="{{ form.title.id_for_label }}" class="form-label">TÃ­tulo:</label>
            {{ form.title }}
          </div>
          <div class="form-field">
            <label for="{{ form.text.id_for_label }}" class="form-label">Texto:</label>
            {{ form.text }}
          </div>
          <button class="my-button">Enviar</button>
        </form>
      </div>
    </main>
  </body>
</html>
